<!doctype html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Custom CSS-->
  <link rel="stylesheet" href="app.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <main>
        <!--Game-->
        <div class="container vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Tic Tac Bot</h1>
                </div>
                <!--Left Column-->
                <div class="col-md-3">
                    <div id="" class="player-card active">
                        <p class="player-title">
                            Player One
                        </p>
                        <p class="player-token">X</p>
                    </div>
                </div>
                <!--Center Column-->
                <div class="col-md-6">
                    <div id="game-board">

                    </div>
                </div>
                <!--Right Column-->
                <div class="col-md-3">
                    <div id="player-two-card" class="player-card">
                        <p class="player-title">
                            Player Two
                        </p>
                        <p class="player-token">O</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Winner Modal-->
        <div class="container d-none">
            <div class="row">
                <div class="col-12 winner-modal">
                    <div class="modal-glass text-center">
                        Congratulations:
                        <span id="winner"></span>
                        <br>
                        <button href="#" class="btn btn-lg btn-primary ">Play again</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <!--Custom JS-->
    <script src="app.js"></script>
</body>

</html>
